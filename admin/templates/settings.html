<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Настройки | Football Bot Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <h2>Настройки проекта</h2>
    <form method="post">
      <div class="mb-3">
        <label for="telegram_token" class="form-label">Telegram Bot Token</label>
        <input type="text" class="form-control" id="telegram_token" name="telegram_token">
      </div>
      <div class="mb-3">
        <label for="football_api_key" class="form-label">Football API Key</label>
        <input type="text" class="form-control" id="football_api_key" name="football_api_key">
      </div>
      <div class="mb-3">
        <label for="github_token" class="form-label">GitHub Token (AI)</label>
        <input type="text" class="form-control" id="github_token" name="github_token">
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
</body>
</html>
